<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>GapShap ChatApp</title>
</head>
<body>
  <div class="chatContainer">
    <header class="chatHeader">
      <span> Let's Do Some GapShap</span><h1><i class="comm"></i> GapShap</h1>
      <a href="index.html" class="btn fa fa-sign-out-alt">Leave</a>     <!-- Direct back to login page -->
    </header>
    <main class="chatBox">
      <div class="infoBar">
        <h3><i class="fas fa-door-open"></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="Msgs-wrapper">
      </div>
    </main>
    <div class="typeboxContainer">
      <form id="chatBox">
        <input
          id="msg"
          type="text"
          placeholder="Type Your Message Here"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <!-- In main.js, now we can access to socket.io methods and Qs library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
